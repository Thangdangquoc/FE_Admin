<body class="">
<div class="container position-sticky z-index-sticky top-0">

</div>
<main class="main-content  mt-0">
  <section>
    <div class="page-header min-vh-100">
      <div class="container">
        <div class="row">
          <div class="col-xl-4 col-lg-5 col-md-7 d-flex flex-column mx-lg-0 mx-auto">
            <div class="card card-plain">
              <div class="card-header pb-0 text-start">
                <h4 class="font-weight-bolder">Sign In</h4>
                <p class="mb-0">Enter your email and password to sign in</p>
              </div>
              <div class="card-body">
                <form role="form" [formGroup]="registerMerchantForm" (ngSubmit)="registerMerchant()">
                  <div class="mb-3">
                    <input type="text" formControlName="name" class="form-control" placeholder="Name Merchant" aria-label="Name">
                  </div>
                  <div class="mb-3">
                    <input type="text" formControlName="phoneNumber" class="form-control" placeholder="PhoneNumber" aria-label="phoneNumber">
                  </div>
                  <div class="mb-3">
                    <textarea type="text" formControlName="description" class="form-control" placeholder="Description" aria-label="description"></textarea>
                  </div>
                  <div class="mb-3">
                    <input type="file"

                           #uploadFileMerchant
                           (change)="UploadFileImg()"
                           name="image"
                           autocomplete="off"
                           class="form-control"
                    />

                    <label >Account's avatar</label>
                  </div>

                  <div class="mb-3">
                    <input type="file"

                           #uploadFileMerchantBanner
                           (change)="UploadFileImgBanner()"
                           name="imageBanner"
                           autocomplete="off"
                           class="form-control"
                    />
                    <label  class="text-right">Account's banner</label>
                  </div>

                  <div class="mb-3">
                    <input type="text" formControlName="address" class="form-control" placeholder="Address" aria-label="address">
                  </div>
                  <div formGroupName="appUser">

                    <div class="mb-3">
                      <input type="email" formControlName="username" class="form-control" placeholder="Email" aria-label="Email">
                    </div>
                    <div class="mb-3">
                      <input type="password" formControlName="password" class="form-control" placeholder="Password" aria-label="Password">
                    </div>
                  </div>
                  <div class="form-check form-check-info text-start">
                    <input class="form-check-input" type="checkbox" value=""  checked>
                    <label class="form-check-label" >
                      I agree the <a href="javascript:;" class="text-dark font-weight-bolder">Terms and Conditions</a>
                    </label>
                  </div>
                  <div class="text-center">
                    <button type="submit" class="btn bg-gradient-dark w-100 my-4 mb-2">Sign up</button>
                  </div>
                  <p class="text-sm mt-3 mb-0">Already have an account? <a href="javascript:;" class="text-dark font-weight-bolder"routerLink="/">Sign in</a></p>
                </form>
              </div>
              <div class="card-footer text-center pt-0 px-lg-2 px-1">
<!--                <p class="mb-4 text-sm mx-auto">-->
<!--                  Don't have an account?-->
<!--                  <a routerLink="/register" class="text-primary text-gradient font-weight-bold">Sign up</a>-->
<!--                </p>-->
              </div>
            </div>
          </div>
          <div class="col-6 d-lg-flex d-none h-100 my-auto pe-0 position-absolute top-0 end-0 text-center justify-content-center flex-column">
            <div class="position-relative bg-gradient-primary h-100 m-3 px-7 border-radius-lg d-flex flex-column justify-content-center overflow-hidden" style="background-image: url('../../../assets/baner2.jpg');
          background-size: cover;">
              <span class="mask bg-gradient-primary opacity-6"></span>
              <h4 style="color: black;margin-top: -600px;">"Welcome to our food website"</h4>
              <p style="color: black">Hope those foods we have here will satisfy your appetite</p>
<!--              <h5 class="text-white position-relative">It's our honor to serve you</h5>   -->
        </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
<!--   Core JS Files   -->
<script src="./assets/assets/js/core/popper.min.js"></script>
<script src="./assets/assets/js/core/bootstrap.min.js"></script>
<script src="./assets/assets/js/plugins/perfect-scrollbar.min.js"></script>
<script src="./assets/assets/js/plugins/smooth-scrollbar.min.js"></script>
<script>
  var win = navigator.platform.indexOf('Win') > -1;
  if (win && document.querySelector('#sidenav-scrollbar')) {
    var options = {
      damping: '0.5'
    }
    Scrollbar.init(document.querySelector('#sidenav-scrollbar'), options);
  }
</script>
<!-- Github buttons -->
<script async defer src="https://buttons.github.io/buttons.js"></script>
<!-- Control Center for Soft Dashboard: parallax effects, scripts for the example pages etc -->
<script src="./assets/assets/js/argon-dashboard.min.js?v=2.0.4"></script>
</body>
